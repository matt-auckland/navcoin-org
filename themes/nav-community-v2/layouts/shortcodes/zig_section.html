<div class="zig-section {{ if eq (.Get "bgPurple") "true" }} bg-purple {{ end }}">
  <div class="zig-container {{ if eq (.Get "reversed") "true" }} reversed {{ end }}" >
    <img src="{{ .Get "imgSrc" }}" class="zig-img">
    <div class="text-section-container">
      <h1 class="">{{ .Get "titleText"}}</h1>
      <p class="paragraph-text">{{ .Get "paragraphText" }}</p>
      {{ if (isset  .Params "buttonText") }}
        <div>
            <a href="{{ .Get "buttonLink" }}" class="round-btn gradient-btn">{{ .Get "buttonText" }}  <img src="{{ .Get "buttonImgSrc" }}" class="btn-img"> </a>
        </div>
      {{ end }}
    </div>
  </div>
</div>
